<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/game.js"></script>
  </head>
  <body>
    <div id="gameboy">
      <div id="start-screen" class="canvas">
        <center>
          <div id="logo">PokeGuide Lah</div>
        </center>
        <div id="game-description">
          <div id="instruction-canvas">
            <h1>Instruction</h1>
            <ul>
              <li>Gibson is handsome</li>
            </ul>
          </div>
          <div id="buttons">
            <div class="button" id="start-button">Start Game</div>
            <div class="button" id="option-button">Option</div>
          </div>
        </div>
      </div>

      <div id="game-screen" class="canvas">
        <div class="top-bar">
          <img class="top-bar-button" id="end-game"  src="img/exit.svg"/>
          <img class="top-bar-button" id="restart-button" src="img/restart.svg"/>
          <div id="result">
            Score: <span id="current-score">0</span><br>
            Life: <span id="current-life">0</span><br>
            Time: <span id="current-time">0</span>
          </div>
        </div>
        <div id="maze"></div>
      </div>
    </div>
  </body>
</html>
